TrajectoryPlannerROS:
    max_vel_x: 0.1
    min_vel_x: 0.03
   
    max_vel_theta: 1.0
    min_vel_theta: -1.1
    min_in_place_vel_theta: 0.4
    
    acc_lim_x: 0.5
    acc_lim_y: 0.0
    acc_lim_theta: 3.0

    xy_goal_tolerance: 0.10
    yaw_goal_tolerance: 0.05

    holonomic_robot: false

    sim_time: 1.0
    vx_samples: 3
    vtheta_samples: 10
    sim_granularity: 0.01
    controller_frequency: 5
